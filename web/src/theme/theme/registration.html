<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>TimeToGame</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body>
	<header>
		<h1><a href="#" class="logo">TimeToGame</a></h1>
		<ul class="nav">
			<li>
				<a href="login.html">Вход</a>
			</li>
			<li>
				<a href="registration.html">Регистрация</a>
			</li>
		</ul>
	</header>
	<section class="loginform">
    <center>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row w275" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
                <h4>Создать аккаунт</h4>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' placeholder="Введите ваш Nickname" /> 
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' placeholder="Введите ваш E-mail" />
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' placeholder="Введите пароль" />
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Создать аккаунт</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>
	</section>
</body>
</html>
