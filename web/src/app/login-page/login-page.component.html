<form [formGroup]="form" class="center" (ngSubmit)="onSubmit()" method="post">
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <div class="col s12" >
          <div class='row'>
            <div class='col s12'>
              <h4>Войти в систему</h4>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input 
              formControlName="nickname" 
              class='validate' 
              type='text' 
              name='text' 
              id='login' 
              placeholder="Введите ваш Nickname"
              [ngClass]="{'invalid':form.get('nickname').invalid && form.get('nickname').touched}" />
              <label for='email'></label>
              <span class="helper-text red-text" 
              *ngIf="form.get('nickname').invalid && form.get('nickname').touched">Минимальный размер никнейма - 5 символов</span>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input 
              formControlName="password" 
              class='validate' 
              type='password' 
              name='password' 
              id='password' 
              placeholder="Введите пароль"
              [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}" />
              <label for='password'></label>
              <span class="helper-text red-text" 
              *ngIf="form.get('password').invalid && form.get('password').touched">
              <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
              <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']">Пароль не должен быть меньше {{form.get('password').errors['minlength']['requiredLength']}} символов.
                <br>Сейчас {{form.get('password').errors['minlength']['actualLength']}}
              </span>
            </span>

            </div>
            <label style='display: block;'>
              <a style='position: relative;top: 15px;' class='pink-text' href='#!'><b>Забыли пароль?</b></a>
            </label>
          </div>

          <br />
            <div class="center">
            <div class='row'>
              <button [disabled]="form.invalid"
              type='submit' 
              name='btn_login' 
              class='col s12 btn btn-large waves-effect'>Войти</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
