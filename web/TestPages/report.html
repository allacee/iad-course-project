<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Report page</title>

</head>

<body>
<div>
    <div id="main">

        <div id="header">
            <div > Жалоба</div>
        </div>

        <div id="all">
            <form action="api/report/new" method=post>
                <b>Подать жалобу</b><br />
                <p><strong>Тема: </strong><br/>
                    <input type="text"  id="topic" name="topic" size="25">
                <p><p><strong>Описание: </strong><br/>
                <input type="text" id="description" name="description">
                <p><p>
                <input type="submit" value="Создать жалобу"  class="superbutton">
                <input type="reset" value="Очистить"  class="superbutton" >
            </form>

            <p id="error"></p>
        </div>

        <div id="footer">
            <div id="bot">
                <div id="bottomhead">
                    @ test-version
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
