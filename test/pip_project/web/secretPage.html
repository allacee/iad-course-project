<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Page</title>
</head>
<body>

    I'm a secret page!
    <form action="commands/users/profile/logout" method=post>
        <input type="submit" value="logout">
    </form>

    <form action="commands/easter-egg/send/hello" method=post>
        <input type="submit" value="send">
    </form>
    <div id="msg-box" style="width:500px; height: 400px; background: #eee; overflow:auto;"></div>

    <form enctype="multipart/form-data" method="post" action="commands/utils/imgUpload/hello.png">
        <p><input type="file" name="file" accept="image/png">
            <input type="submit" value="Отправить"></p>
    </form>
    
    <img src="commands/utils/imgGet/hello.png">

    <script>
        var webSocket = new WebSocket("ws://localhost:8080/webApp/commands/notifications");
        var divMsg = document.getElementById("msg-box");

        webSocket.onmessage = function(message) {
            divMsg.innerHTML += "Server> : " + message.data;

        }

        webSocket.onopen = function() {
            console.log("connection opened");
            console.log(webSocket);
        };

        webSocket.onclose = function() {
            console.log("connection closed");
        };

        webSocket.onerror = function wserror(message) {
            console.log("error: " + message);
        }


    </script>

</body>
</html>
